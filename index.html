<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js' defer></script>
</head>
<body>
        
        <div id="congratsDisplay" class="congratsDisplay">
            <span id="closeCongrats" class="closeCongrats">X</span>
            <span id="congratsText">Congrats <span id="winnerName"></span>! You won</span>
            <button type="button" id="playAgainButton">Play again</button>
        </div>

        <form id="playersForm" class="playersForm">

            <span id="closeFormButton" class="closeFormButton">X</span>
            <label for="inputName1">Player 1 name
                <input type="text" id="inputName1" placeHolder="Enter P1 name" required>
            </label>
            <label for="symbolSelect">Player 1 mark
                <select id="symbolSelect">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </label>
            <label for="inputName2">Player 2 name
                <input type="text" id="inputName2" placeHolder="Enter P2 name" required>
            </label>
            <button type="submit">GO!</button>
        </form>

        <div id="player1Display" class="playerDisplayDiv">
            <p id="p1Name" class="displayName">Player 1</p>
            <p id="p1Symbol" class="displaySymbol"></p>
         </div>

        <div id="boardAndStart">
            <button type="button" id="newGameButton">Start new game</button>
            <div id="gameBoard"></div>
        </div>

        <div id="player2Display" class="playerDisplayDiv">
            <p id="p2Name" class="displayName">Player 2</p>
            <p id="p2Symbol" class="displaySymbol"></p>
         </div>

    
</body>
</html>
